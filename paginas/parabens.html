<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./../src/css/styles.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      AOS.init();
    });
  </script>
  <link rel="shortcut icon" type="imagex/png" href="../src/img/profase.png">

  <title>Parabéns!</title>
</head>

<body>
  <div class="container" data-aos="zoom-in-up" data-aos-duration="800" style="justify-content: center;">

    <p class="titulo-grande">Parabéns!</p>

    <p class="texto" id="final-score" style="margin-top: 10px;">10/10!</p>
    <div class="botoes">
        <a class="botao jogar" href="./../index.html">Voltar</a>
    </div>
    <script src="./../src/js/confetti.js"></script>

    <!-- Confetti  JS-->
    <script>
      const start = () => {
        setTimeout(function () {
          confetti.start()
        }, 1000);
      };
      
      const stop = () => {
        setTimeout(function () {
          confetti.stop()
        }, 5000);
      };

      start();
      stop();
    </script>

    <script>
      const finalScore = localStorage.getItem('finalScore');
      const totalQuestions = 10;
      document.getElementById('final-score').innerText = `Você é muito inteligente e acertou ${finalScore} de ${totalQuestions} questões !`;
    </script>
  </div>
</body>

</html>
