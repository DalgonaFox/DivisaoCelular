<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../src/css/styles.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            AOS.init();
        });
    </script>
    <link rel="shortcut icon" type="imagex/png" href="./../src/img/profase.png">
    <title>FlashCards</title>
</head>

<body>
    <div class="container">

        <div class="seta" data-aos="fade-left" data-aos-duration="1000">
            <a href="./../english.html"><svg fill="#004F88" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12,2A10,10,0,1,0,22,12,10,10,0,0,0,12,2Zm3.707,12.293a1,1,0,1,1-1.414,1.414L12,13.414,9.707,15.707a1,1,0,0,1-1.414-1.414L10.586,12,8.293,9.707A1,1,0,0,1,9.707,8.293L12,10.586l2.293-2.293a1,1,0,0,1,1.414,1.414L13.414,12Z"/></svg></a>
          </div>

        <div class="container-row">

            <div class="flashcard-card" data-aos="fade-right" data-aos-duration="800">
                <div class="card" id="card">
                    <div class="card-inner">
                        <div class="card-front">
                            <img id="question-image" src="" alt="meiose" class="imagem">
                        </div>
                        <div class="card-back">
                            <p class="resposta">Answer</p>
                            <p id="explain-text" class="explicacao">Explicação</p>
                        </div>
                    </div>
                </div>

                <div class="pontuacao">
                    <p class="pontos" id="score">Points: 0/0</p>
                </div>
            </div>

            <div class="direita" id="quiz" data-aos="fade-left" data-aos-duration="800">

                <div class="alternativa">
                    <p class="enunciado" id="question">Texto da Pergunta</p>
                    <div id="a" onclick="selectAnswer('a')" class="alternativabotao">Answer</div>
                    <div id="b" onclick="selectAnswer('b')" class="alternativabotao">Answer</div>
                    <div id="c" onclick="selectAnswer('c')" class="alternativabotao">Answer</div>
                    <div id="d" onclick="selectAnswer('d')" class="alternativabotao">Answer</div>
                </div>

                <div class="conferir-container">
                    <div class="alinhar">
                        <button class="conferir" id="submit">
                            <span> Check </span>
                        </button>
                    </div>

                    <button class="alternativabotao" style="display:none;" id="next">
                        <span> Next </span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="./../src/js/english.js"></script>
</body>

</html>
